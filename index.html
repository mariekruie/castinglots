<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Кинем жребий?</title>
</head>
<body>
    <h1 class="h1">Кинем жребий?</h1>
    <div class="wrapper">
        <div class="container left-container">
            <form class="form" id="form">
                <input type="text" class="input" id="input" placeholder="добавь жребий - нажми enter" autocomplete="off">
            </form>
            <div class="btn-container">
                <button class="btn shuffle-btn" id="shuffle-btn">перемешать</button>
                <button class="btn reset-btn" id="reset-btn">сбросить</button>
            </div>

            <div class="text-container">
                <small>* Чтобы удалить из списка добавленный жребий, нажмите на него два раза.</small>
            </div>

        </div>

        <div class="container right-container" id="right-container">

        </div>
    </div>  

    <script type="text/javascript" src="jquery-2.2.2.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
